<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Toronto</h1>
      <div class="row">
        <div class="col-6">
          <ul>
            <li>17℃ | ℉</li>
            <li>Mostly Cloudy</li>
            <li>H 19℃ L 12℃</li>
          </ul>
        </div>
        <div class="col-6">
          <img
            src="https://toronto.citynews.ca/wp-content/themes/samuel/images/weather-colour/weather_fragment_icon_04.png"
            alt="Cloudy"
            class="src"
          />
          <ul>
            <li>Wind:</li>
            <li>Humidity:</li>
          </ul>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/iriscuello/Vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Iris Linares
      </footer>
    </div>
    <script src="src/vanapp.js"></script>
  </body>
</html>
